<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->

<body>
    <header>
        <h1>Vacation Destinations wish list</h1>
        <p>Found exciting places to visit on next Vacation? Use the form below to add them to your wish list</p>
    </header>
    <main>
        <form id="destinations_details_form">
            <label for="name">Destination Name (required)</label>
            <input type="text" id="name" placeholder="Provide a name for the destination" required>

            <label for="location">Destination location (required)</label>
            <input type="text" id="location" placeholder="where is the destination located" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="provide a URL for the photo">

            <label for="description">Destination discription</label>
            <textarea id="description" placeholder="describe the destination"></textarea>

            <button type="submit">Add to list</button>
        </form>
        <article>
            <h2 id="title">Enter destination details</h2>
            <div id="destination_container">

                        <p class="card-text">destination description</p>
                        <button>remove</button>
                    </div>
                </div> -->

        </article>
    </main>
